<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urdu Sentix</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      background: #31373c;
    }

    .logo {
      width: 223px;
    }

    .dropdown-item {
      color: #333;
    }

    .dropdown-item:hover {
      background-color: #f8f9fa;
    }

    .btn-start {
      margin-top: 20px;
    }

    .dynamic-text {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 50px;
      padding: 10px 0;
      background-color: #343a40;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <div class="container-fluid p-0">
      <div class="bg-dark row m-0">
        <div class="col-2 p-0">
          <img src="static/logo.png" alt="Urdu Sentix Logo" class="logo">
        </div>
        <div class="col text-center p-3">
          <nav class="navbar navbar-expand">
            <div class="container">
              <ul class="navbar-nav">
                <li class="nav-item px-3">
                  <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item px-3">
                  <a class="nav-link text-white" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row m-2 justify-content-center">
        <div class="col-3 text-right align-self-center">Select a platform to get data</div>
        <div class="col-3 dropdown">
          <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Social Media
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" onclick="selectSocialMedia('facebook')">Facebook</a>
            <!-- <a class="dropdown-item disabled" disabled onclick="selectSocialMedia('youTube')">YouTube</a> -->
            <a class="dropdown-item" onclick="selectSocialMedia('instagram')">Instagram</a>
            <!-- <a class="dropdown-item disabled" disabled onclick="selectSocialMedia('twitter')">Twitter</a> -->
          </div>
          <select id="socialMediaSelect" class="d-none"></select>
        </div>
      </div>
    </div>
  </header>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12 text-center">
        <button onclick="collectData()" class="btn btn-primary btn-start">Start Collecting Comments</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 dynamic-text">
        <h3>Dynamic Text Area</h3>
        <p>This is some dynamic text content. It could be generated by Flask based on backend data.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col" style="width: 83%">Comment</th>
              <th scope="col" style="width: 17%">Sentiment</th>
            </tr>
          </thead>
          <tbody>
            <tr id="sentiment-analysis">
              <td>Comment 1</td>
              <td>Positive</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>&copy; 2024 Urdu Sentix. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function selectSocialMedia(socialMedia) {
      document.getElementById("socialMediaSelect").innerHTML = socialMedia;
      document.getElementById("dropdownMenuButton").innerHTML = socialMedia;
    }
    function collectData() {
      const socialMedia = document.getElementById("socialMediaSelect").innerHTML;
      console.log(socialMedia);
      fetch(`/get-comments/${socialMedia}`, {
        method: 'GET',
        headers: {
          'Accept': 'application/json'
        },
      }).then(response => {
        if (response.status == 'ok') {
          console.log(response);
          return response
        }
        return response.json();
      }).then(data => {
        console.log('Response:', data);
      }).catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>

</html>
