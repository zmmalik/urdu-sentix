[build]
  # Directory to change to before starting a build.
  base = ""

  # Build command for a Python project
  command = "python -m venv venv && source venv/bin/activate && pip install -r requirements.txt"

  # Directory that contains the deploy-ready HTML files and assets generated by the build.
  publish = "/public"

[functions]
  # Directory to store your Netlify functions.
  directory = "/src"
